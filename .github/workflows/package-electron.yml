name: Package Electron

on:
  workflow_dispatch:
    inputs:
      tagVersion:
        required: true

jobs:
  build:
    runs-on: self-hosted

    steps:
      # build
      - uses: actions/checkout@v2
      - run: echo "Tag Version - ${{ github.event.inputs.tagVersion }}"
      - run: npm ci
      - run: npm run dist
      - run: mv './dist/sqlui-native*.exe' './dist/sqlui-native.exe'

      # Create a release
      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tagVersion }}
          release_name: ${{ github.event.inputs.tagVersion }}
          body: |
            ${{ github.event.inputs.tagVersion }} Release Notes:
          draft: true
          prerelease: true
      - run: echo "Release URL - ${{ steps.create_release.outputs.upload_url }}"

      #  Upload binary step
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./dist/sqlui-native.exe
